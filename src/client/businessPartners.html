
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Log in</title>
</head>

<body>
  <div style="margin: 20px;">
        <button class="btn btn-primary" id="displayBp" type="button">Display business partners</button>
        <button class="btn btn-primary" id="addBp" type="button">Add a new partner</button>
        <button class="btn btn-primary" id="deleteBp" type="button">Delete partner</button>    
  </div>
        <table class="table" id="businessPartnersTable">
            <thead id="bp-table-header">
                <tr>
                  <th scope="col">Card code</th>
                  <th scope="col">Card Name</th>
                  <th scope="col">Card type</th>
                  <th scope="col">Group code</th>
                  <th scope="col">Address</th>
                  <th scope="col">Zip code</th>
                  <th scope="col">Mail address</th>
                  <th scope="col">Mail zip code</th>
                  <th scope="col">Phone 1</th>
                  <th scope="col">Phone 2</th>
                </tr>
              </thead>
              <tbody id="bp-table-rows">
              </tbody>
            </table>
        </table>
 
        <form action="/" id="bp-form" style="width: 40%; margin: 20px;">
          <div class="form-group">
            <label for="cardName">Card name:</label>
            <input type="text" name="cardName" class="form-control" placeholder="Enter a card name" id="card-name" />
          </div>
          <div class="form-group">
            <label for="cardType">Card type:</label>
            <input type="text" name="cardType" class="form-control" placeholder="Enter a card type" id="card-type">
          </div>
          <div class="form-group">
            <label for="group-code">Group code:</label>
            <input type="text" name="groupCode" class="form-control" placeholder="Enter a group code" id="group-code">
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" name="address" class="form-control" placeholder="Enter an address" id="address">
          </div>
          <div class="form-group">
            <label for="zip">Zip Code:</label>
            <input type="text" name="zipCode" class="form-control" placeholder="Enter an zip code" id="zip">
          </div>
          <div class="form-group">
            <label for="mail-address">Mail address:</label>
            <input type="text" name="mailAddress" class="form-control" placeholder="Enter a mail address" id="mail-address">
          </div>
          <div class="form-group">
            <label for="mail-zip-code">Mail zip code:</label>
            <input type="text" name="mailZipCode" class="form-control" placeholder="Enter a mail zip code" id="mail-zip">
          </div>
          <div class="form-group">
            <label for="phone1">Phone 1:</label>
            <input type="text" name="phone1" class="form-control" placeholder="Enter a phone 1" id="phone1">
          </div>
          <div class="form-group">
            <label for="phone2">Phone 2</label>
            <input type="text" name="phone2" class="form-control" placeholder="Enter a phone 2" id="phone2">
          </div>
          <button type="button" id="submitBp" class="btn btn-primary">Add</button>
        </form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="./businessPartners.js"></script>

</html>
